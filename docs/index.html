<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script type="module" crossorigin src="/blackjack-vite/assets/index-rjApqj6o.js"></script>
    <link rel="stylesheet" crossorigin href="/blackjack-vite/assets/index-C9mwzahe.css">
  </head>
  <body>
    <header class="title text-center">BlackJack</header>

    <div class="row mt-2 text-center">
      <div class="col">
        <button id="btnNuevo" class="btn btn-danger">Nuevo juego</button>
        <button id="btnPedir" disabled="disabled" class="btn btn-primary">
          Pedir Carta
        </button>
        <button id="btnDetener" disabled="disabled" class="btn btn-primary">
          Detener
        </button>
      </div>
    </div>

    <div class="row mt-2 text-center">
      <div class="col">
        <label for="numJugadores">Número de Jugadores:</label>
        <input type="number" id="numJugadores" min="1" max="4" value="1" />
      </div>
    </div>

    <div id="jugadores" class="container mt-2">
      <!-- Aquí se generarán dinámicamente los apartados para cada jugador -->
    </div>

    <div class="container mt-2">
      <div class="row">
        <div class="col">
          <h1>Computadora - <small>0</small></h1>
          <div id="computadora-cartas" class="divCartas"></div>
        </div>
      </div>
    </div>

    <div id="app"></div>
  </body>
</html>
